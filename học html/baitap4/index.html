<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <h2 class="text-center">Đăng ký</h2>
                        <form>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Nhập email">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Mật khẩu</label>
                                <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu">
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">Địa chỉ</label>
                                <input type="text" class="form-control" id="address" placeholder="Nhập địa chỉ">
                            </div>
                            <div class="mb-3">
                                <label for="address2" class="form-label">Địa chỉ bổ sung</label>
                                <input type="text" class="form-control" id="address2" placeholder="Nhập địa chỉ bổ sung">
                            </div>
                            <div class="mb-3">
                                <label for="city" class="form-label">Thành phố</label>
                                <input type="text" class="form-control" id="city" placeholder="Nhập thành phố">
                            </div>
                            <div class="mb-3">
                                <label for="state" class="form-label">Tỉnh/Thành phố</label>
                                <select class="form-select" id="state">
                                    <option selected>Chọn...</option>
                                    <option value="Hà Nội">Hà Nội</option>
                                    <option value="TP Hồ Chí Minh">TP Hồ Chí Minh</option>
                                    <option value="Đà Nẵng">Đà Nẵng</option>
                                    <option value="Hải Phòng">Hải Phòng</option>
                                    <option value="Cần Thơ">Cần Thơ</option>
                                    <option value="Nha Trang">Nha Trang</option>
                                    <option value="Đà Lạt">Đà Lạt</option>
                                    <option value="Hạ Long">Hạ Long</option>
                                    <option value="Vũng Tàu">Vũng Tàu</option>
                                    <option value="Huế">Huế</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="zip" class="form-label">Mã ZIP</label>
                                <input type="text" class="form-control" id="zip" placeholder="Nhập mã ZIP">
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="check">
                                <label class="form-check-label" for="check">Check me out</label>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Sign in</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
